<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando HTML DINÂMICO</title>
    <style>
        #container {
            color: rgb(38, 0, 255);
            
        }
    </style>
</head>
<body>
    <div id="container">
        <button onclick="criarElemento()">Criar Elemento</button>

    </div>
    
<script>
    function criarElemento(){
        let div = document.getElementById('container')
        let h1 = document.createElement('h1');
        let p = document.createElement('p');

        div.appendChild(h1)
        div.appendChild(p)

        h1.textContent = 'Escrevendo um Texto';
        p.textContent = 'Esse texto foi escrito em html dinâmico'
        
    }
</script>

</body>
</html>
